<!DOCTYPE html>
<html lang="en" ng-app="sensdash">
<head>
    <meta charset="utf-8">
    <title>SensDash</title>
    <!-- Styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- External Javascript libs -->
    <script src="lib/jquery/jquery-1.10.2.min.js"></script>
    <script src="lib/jquery/jquery.cookie.js"></script>
    <script src="lib/bootstrap/bootstrap-v3.1.0.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-animate.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/highcharts/highcharts-3.0.9.min.js"></script>
    <script src='lib/strophe/strophe-v1.1.3.min.js'></script>
    <script src="lib/strophe/strophe.pubsub.min.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js"></script>
    <script src="http://masonry.desandro.com/masonry.pkgd.min.js"></script>
    <script src="lib/angular-masonry/angular-masonry.js"></script>
    <script src="lib/imagesloaded/imagesloaded.js"></script>

    <!-- Own Javascript -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/shared.js"></script>
    <script src='js/pubsub_client.js'></script>

</head>
<body>
<div class="navigation navbar-fixed-top box-style">
    <div class="container">
        <ul class="nav nav-pills navbar-left">
            <li class="active"><a href="#sensor_list" id="sensor_list_link" data-toggle="tab">Sensors list</a></li>
            <li><a href="#graphs" data-toggle="tab">Subscribed Sensors</a></li>
            <li><a href="#favorites_tab" data-toggle="tab">Favorites</a></li>
            <li><a href="#settings" data-toggle="tab">Settings</a></li>
        </ul>

        <form class="navbar-form navbar-right form-signin" role="login" style="
              ">
            <div class="form-group">
                <input type="text" id="jid" class="form-control" placeholder="JID" required=""
                       value="brunnhilde@likepro.co">
            </div>
            <div class="form-group">
                <input type="password" id="pass" class="form-control" placeholder="Password" required=""
                       value="testpass">
            </div>
            <button type="submit" class="btn btn-default" style="
                 margin: 0;
                 ">Sign in
            </button>
        </form>
    </div>
</div>
<div class="container content" ng-view>
</div>
</body>
</html>
