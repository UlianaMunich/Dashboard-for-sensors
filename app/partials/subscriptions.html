<div id="subscriptions">
    <div class="row">
        <div class="col-md-4 sensor-data" id="{{sensor.id}}" ng-repeat="sensor in sensors">
            <div class="sensor">
                <div class="row">
                     <div class="icon col-md-2"><img class="img-responsive pull-left sensor-icon" ng-src="{{sensor.icon}}"></div>
                    <div class="title col-md-8"><h3>{{sensor.title}}</h3></div>
                    <div class="favorites col-md-2" favorite></div>
                    <span class="description col-md-12">{{sensor.description.slice(0,300)}}</span>
                </div>
                <div class="row">
                    <div class="stream_data">
                        <div class="chart-content" chart></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
