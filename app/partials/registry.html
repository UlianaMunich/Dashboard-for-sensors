<div masonry preserve-order id="sensor_list">
    <div class="grid-sizer col-xs-6 col-sm-4 col-lg-3"></div>
    <div class="masonry-brick sensor-wrapper col-xs-6 col-sm-4 col-lg-3" id="{{sensor.id}}" ng-repeat="sensor in sensors">
        <div class="sensor">
            <div class="row">
                <div class="icon col-md-4"><img class="img-responsive" ng-src="{{sensor.icon}}"></div>
                <div class="title col-md-8"><h4>{{sensor.title}}</h4></div>
                <span class="description col-md-12">{{sensor.description}}</span>
            </div>
            <div class="row shadow">
                <div class="col-sm-4">
                    <div ng-controller="SensorModalCtrl">
                        <button class="btn btn-primary" ng-click="open()">Info</button>
                        <div ng-show="subscribed">Selection from a modal: {{ subscribed | checkmark }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
