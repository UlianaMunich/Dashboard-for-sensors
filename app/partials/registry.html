<div class="row">
    <form class="form-horizontal col-md-8 col-md-offset-2" role="form">
        <div class="form-group has-feedback">
                <input type="text" class="form-control" ng-model="query">
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
        </div>
    </form>
</div>
<div masonry preserve-order id="sensor_list">
    <div class="grid-sizer col-xs-6 col-sm-4 col-lg-3"></div>
    <div class="masonry-brick sensor-wrapper col-xs-6 col-sm-4 col-lg-3" id="{{sensor.id}}"
         ng-repeat="sensor in sensors | filter:{title: query}">
        <div class="sensor" ng-controller="SensorModalCtrl" ng-click="open()">
            <div class="icon">
                <img width="24px" class="img-responsive pull-left sensor-icon" ng-src="{{sensor.icon}}">
                <h4>{{sensor.title}}</h4>
                <span class="label label-success" ng-show="user.check_subscribe(sensor.id)">Subscribed</span>
            </div>
            <div ng-show="sensor.picture">
                <img class="img-responsive sensor-picture" ng-src="{{sensor.picture}}">
            </div>
            <span class="description">{{sensor.description}}</span>
        </div>
    </div>
</div>
