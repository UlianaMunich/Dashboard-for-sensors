<div class="modal-header">
    <h3>{{sensor.title}}</h3>
</div>
<div class="modal-body">
    <h4>Before you start using data from {{sensor.title}} sensor, take a look on information below:</h4>
    <p>{{sensor.description}}</p>
    <p><strong>Access:</strong>{{sensor.access}}</p>
    <p><strong>Provider:</strong><a href="#">{{sensor.provider_name}}</a></p>
    <h4>Please read and accept the SLA to subscribe</h4>
    <p>{{sensor.sla}}</p>
    <label for="accept_sla">I hereby accept the SLA as stated above</label>
    <input type="checkbox" ng-model="accept_sla" id="accept_sla">
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="subscribe()" ng-disabled="!accept_sla">Subscribe</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
