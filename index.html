<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery.js"></script>
<title> SensDash </title>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script type='text/javascript' src='js/strophe.js'></script>
<script type='text/javascript' src='js/xmpp.js'></script>
<script src="js/registry.js"></script>

<link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/signin.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">

</head>
<body data-spy="scroll" data-target=".content>.sensors_wrapper">
<!--<div class="header">
    <h1>Open Source SensDash</h1>
</div>-->
 <div class="container">
  <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" id="jid" class="form-control" placeholder="JID" required="" autofocus="">
        <input type="password" id="pass" class="form-control" placeholder="Password" required="">
        <label class="checkbox">
            <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button id="connect" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

    <div class="content"> 
        <div class="navigation navbar-fixed-top box-style" style="z-index:1">
            <div class="container">
                <ul class="nav nav-pills nav-justified">
                  <li class="active"><a href="#sensor_list" id="update_list" data-toggle="tab">Sensors list</a></li>
                  <li><a href="#graphs" id="data_results" data-toggle="tab">Subscribed Sensors</a></li>
                  <li><a href="#favorites" id="favorites_1" data-toggle="tab">Favorites</a></li>
                  <li><a href="#settings" id="settings_1" data-toggle="tab">Settings</a></li>
                </ul>
            </div>
        </div>

        <div class="tab-content">
        <!--Sensor list Tab-->
        <div id="sensor_list" class="sensors_wrapper tab-pane active">
        </div>
       
        <!--Subscribed Tab-->
        <div id="graphs" class="row tab-pane">
          <div class="row">
              <div class="graph col-md-4" id="graph_placeholder" style="width: 260px; height: 230px; margin: 0 auto">
                <div class="subscribed_sensor">
                    <p>ensor Name</p>
                    <p>Provider:</p>
                    <p>Metadata</p>
                </div>
            </div>
               <div class="col-md-4">
                <div class="subscribed_sensor">
                    <h3>Sensor name</h3>
                    <p>Provider:</p>
                    <p>Metadata</p>
                    <img class="img-responsive" src="img/highcharts.png"/>
                </div>
            </div>
                <div class="col-md-4">
                 <div class="subscribed_sensor">
                 <img class="img-responsive" src="img/test.png"/>
                 </div>
             </div>
          </div>
        </div>
        
         <!--Favorites Tab-->
         <div id="favorites" class="row tab-pane">
        <p>Test</p>
         <p>Test</p>
         <p>Test</p>
         <p>Test</p>
         <p>Test</p>
         <p>Test</p>
         <p>Test</p>
         <p>Test</p>
         <p>Test</p>
         </div>

         <!--Settings Tab-->
         <div id="settings" class="row tab-pane">
         <p>Test</p>
         <p>Test</p>
         <p>Test</p>
         <p>Test</p>
         <p>Test</p>
         <p>Test</p>
         <p>Test</p>
         <p>Test</p>
         <p>Test</p>
         </div>


        <!-- Modal for preview -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                     <h4 class="modal-title" id="myModalLabel">Info</h4>
                     </div>
                        <div class="modal-body">
                          <!--Here is a source of preview from registry.js-->
                        </div>
                    <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <!--<button type="button" class="btn btn-primary">Save changes</button>-->
             </div>
            </div><!-- /.modal-content -->
           </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>
         <div class="tooltip">
          <div class="tooltip-inner">
            Tooltip!
            </div>
          <div class="tooltip-arrow"></div>
        </div>
     </div>
</div>
  
</body>
</html>
