<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery.js"></script>
<title> SensDash </title>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script type='text/javascript' src='js/strophe.js'></script>
<script type='text/javascript' src='js/xmpp.js'></script>
<script src="js/registry.js"></script>

<link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/signin.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">

</head>
<body>
<div class="header">
    <h1>SensDash</h1>
</div>
<div class="container">
    <form class="form-signin" role="form">
    <h2 class="form-signin-heading">Please sign in</h2>
    <input type="text" id="jid" class="form-control" placeholder="JID" required="" autofocus="">
    <input type="password" id="pass" class="form-control" placeholder="Password" required="">
    <label class="checkbox">
        <input type="checkbox" value="remember-me"> Remember me
    </label>
    <button id="connect" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

    <div class="content"> 
        <hr>
        <div class="navigation row">
            <div class="col-md-4 col-sm-6 col-xs-12" data-section="sensors_list">
                <h4><a href="#" id="update_list">Sensors list</a> </h4>
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12" data-section="favorites">
                <h4><a href="#">Favorites</a> </h4>
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12" data-section="settings">
                <h4><a href="#">Settings</a> </h4>
            </div>
        </div>
        <hr>
        <!--<h2>Welcome <span class="user_name"></span></h2>-->
        <div id="sensor_list" class="row">
        </div>
        <hr>
        <div id="graphs" class="row">
            <div class="graph" id="graph_placeholder" style="width: 310px; height: 400px; margin: 0 auto"></div>
        </div>
              <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                 <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                 <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                 </div>
                    <div class="modal-body">
                                              ...
                    </div>
                <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
         </div>
        </div><!-- /.modal-content -->
       </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    </div>
</div>
  
</body>
</html>
